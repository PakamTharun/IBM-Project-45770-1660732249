<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <style>
      h1 {
        margin-left: 60px;
      }
      table {
        margin: 20px;
      }
      table,
      tr,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      td {
        padding: 30px;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <h1>TicTacToe</h1>
    <table>
      <tr>
        <td>X</td>
        <td>O</td>
        <td>O</td>
      </tr>
      <tr>
        <td>O</td>
        <td>X</td>
        <td>X</td>
      </tr>
      <tr>
        <td>O</td>
        <td>X</td>
        <td>O</td>
      </tr>
    </table>
  </body>
</html>
