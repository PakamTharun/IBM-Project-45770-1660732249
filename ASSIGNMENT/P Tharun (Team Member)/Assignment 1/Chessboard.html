<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chessboard</title>
    <style>
      .chessboard {
        width: 640px;
        height: 640px;
        margin: 20px;
        border: 4px solid black;
      }
      .black {
        width: 80px;
        height: 80px;
        float: left;
        background-color: #999;
      }
      .white {
        width: 80px;
        height: 80px;
        float: left;
        background-color: #fff;
      }
      .black,
      .white {
        text-align: center;
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="chessboard">
      <!-- 1st Row -->
      <div class="white">&#9820;</div>
      <div class="black">&#9822;</div>
      <div class="white">&#9821;</div>
      <div class="black">&#9819;</div>
      <div class="white">&#9818;</div>
      <div class="black">&#9821;</div>
      <div class="white">&#9822;</div>
      <div class="black">&#9820;</div>

      <!-- 2nd Row -->
      <div class="black">&#x265F;</div>
      <div class="white">&#x265F;</div>
      <div class="black">&#x265F;</div>
      <div class="white">&#x265F;</div>
      <div class="black">&#x265F;</div>
      <div class="white">&#x265F;</div>
      <div class="black">&#x265F;</div>
      <div class="white">&#x265F;</div>

      <!-- 3th Row-->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <!-- 4st Row-->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>

      <!-- 5th Row-->
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>

      <!-- 6th Row-->
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>
      <div class="black"></div>
      <div class="white"></div>

      <!-- 7th Row-->
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>
      <div class="white">&#9817;</div>
      <div class="black">&#9817;</div>

      <!-- 8th Row-->
      <div class="black">&#9814;</div>
      <div class="white">&#9816;</div>
      <div class="black">&#9815;</div>
      <div class="white">&#9813;</div>
      <div class="black">&#9812;</div>
      <div class="white">&#9815;</div>
      <div class="black">&#9816;</div>
      <div class="white">&#9814;</div>
    </div>
  </body>
</html>
